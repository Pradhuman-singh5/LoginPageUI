<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styll.css">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Animated Login Form</title>
</head>
<body>
    <img class="wave" src="images/wave.svg" alt="background">
    <div class="container">
        <div class="img">
            <img src="images/undraw_mobile_user_7oqo.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="images/undraw_profile_pic_ic5t.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Email/Phone Number</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="hidden">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forget Password?</a>
                <input type="submit" class="btn" value="Login">
                <a href="#">Don't have an Acount? Create One</a>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
